@if(loading$ | async) {
<div>
  <p>Loading...</p>
</div>
}@else { @for(country of countries$ | async; track country.name) {
<div>
  <h2>{{ country.name }}</h2>
  <p>Capital: {{ country.capital }}</p>
  <p>Population: {{ country.population }}</p>
  <p>Region: {{ country.region }}</p>
  <img [src]="country.flag" alt="{{ country.name }} flag" width="100" />
</div>
} }
