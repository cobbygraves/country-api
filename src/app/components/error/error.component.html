<div class="card flex justify-center">
  <p-dialog
    header="Network Error"
    [modal]="true"
    [(visible)]="isError"
    [style]="{ width: '25rem' }"
    (visibleChange)="onCloseModal($event)"
  >
    <p>
      {{ errorService.error()?.message }}
    </p>

            <p-button label="Save" (click)="visible = false" />
        </div> -->
  </p-dialog>
</div>
