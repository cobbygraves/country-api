<form class="search-filter" aria-label="Search and Filter Section">
  <label for="country-search" class="visually-hidden"
    >Search for a country</label
  >

  <input
    type="text"
    id="country-search"
    class="search-input"
    placeholder="Search for a countryâ€¦"
    aria-label="Search for a country"
    (input)="onInputChange($event)"
  />

  <label for="region-filter" class="visually-hidden">Filter by region</label>
  <select
    id="region-filter"
    class="filter-dropdown"
    aria-label="Filter by region"
  >
    <option value="" disabled selected>Filter by Region</option>
    <option value="africa">Africa</option>
    <option value="america">America</option>
    <option value="asia">Asia</option>
    <option value="europe">Europe</option>
    <option value="oceania">Oceania</option>
  </select>
</form>
